version: "2"
sql:
  - engine: "postgresql"
    queries: "database/queries/"
    schema: "database/migrations/"
    gen:
      go:
        emit_json_tags: true
        json_tags_case_style: "camel"
        emit_methods_with_db_argument: true
        emit_db_tags: true
        emit_pointers_for_null_types: true
        package: "database"
        out: "internal/database"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"